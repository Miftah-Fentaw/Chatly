name: chatapp
description: "ChatApp is a sleek, modern Flutter chat application featuring email authentication, real-time messaging via Supabase, and a beautiful custom UI with dark/light theme support for a truly personalized experience."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.0.0
  go_router: ^17.0.0
  supabase_flutter: '>=1.10.0'
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.9
  shared_preferences: ^2.0.0
  intl: 0.20.2
  flutter_dotenv: ^6.0.0
  flutter_snake_navigationbar: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/chatly.png
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/chatly.png
  remove_alpha_ios: true
